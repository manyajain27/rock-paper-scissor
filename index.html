<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    
</head>
<body>
    <header class="title">Rock-Paper-Scissors</header>
    <h1>Choose either Rock,Paper or Scissors!</h1>
    <div class="display"></div>
    <div class="container">
        
        <div class="container1">
            
                <img id="img1" src="./images/qm.png" alt="" width="100px" height="100px">
            
            <div class="score1">
                Your Choice
            </div>
        </div>
        <div class="container2">
            
                <img id="img2" src="./images/qm.png" alt="" width="100px" height="100px">
            
            <div class="score2">
                Computer Choice
            </div>
        </div>

    </div>
    <div class="buttons">
        <button id="rock">
            <img class="image rockimg" src="./images/rock.png" alt="rock" width="200px height=200px">
            <div class="description">Rock</div>
        </button>
        <button id="paper">
            <img class="image paperimg" src="./images/paper.png" alt="paper" width="200px height=200px">
            <div class="description">Paper</div>
        </button>
        <button id="scissors">
            <img class="image scissorsimg" src="./images/scissors.png" alt="scissors" width="200px height=200px">
            <div class="description">Scissors</div>
        </button>
        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
